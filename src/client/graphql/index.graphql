fragment CondominiumValues on Condominium {
  id
  name
}

fragment PersonValues on Person {
  id
  fullName
  firstName
  lastName
  cpf
  phone
  birthDate
  condominiums {
    ...CondominiumValues
  }
}

fragment UserValues on User {
  id
  email
  person {
    ...PersonValues
  }
}

mutation Login($input: AuthenticateUserInput!) {
  login(input: $input) {
    ...UserValues
  }
}

query Profile {
  profile {
    ...UserValues
  }
}

mutation EvictRefresh {
  evictRefresh
}
